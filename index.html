    <script>
        // Highlight navigation button corresponding to current page
      function setCurrentPage() {
        var pageName = window.location.hash.substr(1);

        if (pageName == "")
        {
          pageName = "about";
        }
        
        document.getElementById(pageName).classList.add("currentPage");

        var navButtons = document.getElementById("nav").getElementsByTagName("a");
        for (var i = 0; i < navButtons.length; i++)
        {
          if (navButtons[i].classList.contains("currentPage") && navButtons[i].id != pageName)
          {
            navButtons[i].classList.remove("currentPage");
          }
        }
      }

        // Tooltip for navigation buttons
      $(document).ready(function(){
          setCurrentPage(this);

          $('[data-toggle="tooltip"]').tooltip({
            trigger : 'hover'
          });
      });

      $(window).bind('hashchange', function() {
        setCurrentPage();
      });
    </script>
