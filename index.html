<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize.css -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css" media="screen,projection"/>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Anthony Mai | Portfolio</title>
  </head>
  <body ng-app="consoleApp">
    <div ng-view></div>

    <p id="showConsoleButton" class="center-align">
      <a class="waves-effect waves-light btn grey darken-3">Show Console</a>
    </p>

    <div id="console" class="scale-transition">
      <p id="consoleCommands" class="flow-text">
      </p>
      <input id="consoleCommand" type="text" class="browser-default" autofocus="">
    </div>

    <footer class="page-footer">
      <a href="https://github.com/A-nthonyMai">GitHub</a>
      <a href="https://drive.google.com/file/d/1njgfsXFLVvcMBohvLKv45HQ8vasijeG7/view?usp=sharing">Resume</a>
      <a href="https://www.linkedin.com/in/a-nthonymai/">LinkedIn</a>
      <a href="mailto:anthony.mai@hotmail.com">Contact Me</a>
    </footer>

    <!-- Materialize JS -->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!-- Modules -->
    <script src="js/consoleApp.js"></script>
  
    <!-- Controllers -->
    <script src="js/controllers/consoleController.js"></script>

    <!-- Console Functions -->
    <script src="js/consoleFunctions.js"></script>
    <script>
      $(document).ready(function() {
        $("#showConsoleButton").hide();
        $("#consoleCommand").val("");
        clearConsole();
      });
    </script>
  </body>
</html>
